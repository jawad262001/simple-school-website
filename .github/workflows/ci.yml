name: CI - Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          echo "ğŸš€ Starting build..."
          npm run build

      - name: Show build logs if failed
        if: failure()
        run: |
          echo "âŒ Build failed! Check vite.config.ts, tailwind.config.js, or missing env vars."
